<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senpai web</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/logoU.gif" alt="The Senpai web logo" />Senpai Web
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calander</a></li>
        </ul>

    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label class="form__lable" for="entry">Entry contents:</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button class="form__submit" type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2> 
                        <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }}
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer-item" href="#">made by Shreeram Geedh</a>
                <a class="footer-item" href="#">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer-item" href="#">Recent</a>
                    <a class="footer-item" href="#">Calander</a>
                </div>
                <div class="footer__column">
                    <a class="footer-item" href="#">About</a>
                    <a class="footer-item" href="#">How this was me</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
